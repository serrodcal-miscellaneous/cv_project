<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="cvProjectApp">
      <md-toolbar md-scroll-shrink layout="row">
        <div class="md-toolbar-tools">
          <h3>
            <span Style="font-weight: bold;">Sergio Rodr&iacute;guez </span><span Style="color: #000000; font-size: 14px; text-align: right; width: 80%;">Ingeniero Software</span>
          </h3>
        </div>
      </md-toolbar>
      <md-tabs class="md-default-theme md-hue-2">
        <md-tab id="tab1" aria-controls="tab1-content" du-smooth-scroll du-scrollspy href="#home">
          <i class="fa fa-user fa-2x"></i>
          Inicio
        </md-tab>
        <md-tab id="tab2" aria-controls="tab2-content" du-smooth-scroll du-scrollspy href="#experience">
          <i class="fa fa-clock-o fa-2x"></i>
          Experiencia
        </md-tab>
        <md-tab id="tab3" aria-controls="tab3-content" du-smooth-scroll du-scrollspy href="#projects">
          <i class="fa fa-book fa-2x"></i>
          Proyecto
        </md-tab>
        <md-tab id="tab3" aria-controls="tab3-content" du-smooth-scroll du-scrollspy href="#education">
          <i class="fa fa-graduation-cap fa-2x"></i>
          Estudios
        </md-tab>
        <md-tab id="tab3" aria-controls="tab3-content" du-smooth-scroll du-scrollspy href="#technologies">
          <i class="fa fa-bar-chart fa-2x"></i>
          Tecnolog&iacute;as
        </md-tab>
      </md-tabs>

    <md-content class="md-padding" class="container" ng-controller="MainCtrl">
      <div ng-include="viewsPath + '/main.html'" layout="column" class="layout-content" du-scroll-container></div>
    </md-content>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-scroll/angular-scroll.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/services/configprovider.js"></script>
        <!-- endbuild -->
</body>
</html>
